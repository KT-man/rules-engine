<p-table [value]="tableData">
  <ng-template pTemplate="header">
    <tr>
      <th>Trade Number</th>
      <th>Portfolio</th>
      <th>Counterparty</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataRow>
    <tr>
      <td>{{ dataRow.tradeNumber }}</td>
      <td>{{ dataRow.portfolio }}</td>
      <td>{{ dataRow.counterparty }}</td>
      <td>{{ dataRow.price }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td>Applied Rules:</td>
    </tr>
  </ng-template>
</p-table>
