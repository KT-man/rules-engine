<p-table [value]="tableData">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of titleCaseHeaders; index as i">{{ header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataRow>
    <tr>
      <td>{{ dataRow.tradeNumber }}</td>
      <td>{{ dataRow.portfolio }}</td>
      <td>{{ dataRow.counterparty }}</td>
      <td>{{ dataRow.price }}</td>
    </tr>
  </ng-template>
</p-table>
